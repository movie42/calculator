<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="content_wrapper">
      <div>
        <h1 class="display">0</h1>
      </div>
      <div class="button">
        <button class="function_btn" id="clear">c</button>
        <button class="number_btn" id="seven">7</button>
        <button class="number_btn" id="eight">8</button>
        <button class="number_btn" id="nine">9</button>
        <button class="function_btn" id="plus">+</button>
        <button class="number_btn" id="four">4</button>
        <button class="number_btn" id="five">5</button>
        <button class="number_btn" id="six">6</button>
        <button class="function_btn" id="minus">-</button>
        <button class="number_btn" id="one">1</button>
        <button class="number_btn" id="two">2</button>
        <button class="number_btn" id="three">3</button>
        <button class="function_btn" id="equal">=</button>
        <button class="number_btn" id="zero">0</button>
        <button class="function_btn" id="multiply">*</button>
        <button class="function_btn" id="division">/</button>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
